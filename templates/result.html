<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
		
		a.footnote-ref {
			font-size: 1em;
			position: relative;
			top: 0;
			font-weight: bold;
			text-decoration: none; /* Removes underline if needed */
			color: "#00E"; /* Keeps the link's color (inherited from theme or default link color) */
		}

		/* Make the footnotes appear as [number] instead of just a number */
		a.footnote-ref:before {
			content: "[";
			color: inherit; /* Ensure the brackets have the same color as the link */
		}

		a.footnote-ref:after {
			content: "]";
			color: inherit; /* Ensure the brackets have the same color as the link */
		}
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">Results for: "{{ question }}"</h1>
        
        <div class="mb-8">
			<h2 class="text-2xl font-semibold mb-2">Optimized Search Terms:</h2>
			<ul class="bg-gray-100 p-3 rounded text-lg list-disc list-inside">
				{% for term in search_terms %}
					<li class="mb-1">{{ term }}</li>
				{% endfor %}
			</ul>
		</div>
        
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Selected URLs:</h2>
            <ul class="list-disc pl-5 space-y-2">
                {% for url in urls %}
                    <li><a href="{{ url }}" class="text-blue-500 hover:underline text-lg" target="_blank">{{ url }}</a></li>
                {% endfor %}
            </ul>
        </div>
        
        <div>
            <h2 class="text-2xl font-semibold mb-4">Answer:</h2>
            <div class="markdown-body">
                {{ answer | safe }}
            </div>
        </div>
        
        <a href="/" class="mt-12 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
            Ask Another Question
        </a>
    </div>
</body>
</html>
